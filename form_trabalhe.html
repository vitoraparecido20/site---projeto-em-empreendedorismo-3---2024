<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Trabalhe Conosco</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: linear-gradient(to right, pink, purple, orange);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
        }
        h1 {
            margin-top: 0;
        }
        label {
            display: block;
            margin-bottom: 8px;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #78aade;
        }
        .success-message {
            display: none;
            color: green;
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Formulário de Trabalhe Conosco</h1>
        <form id="contact-form">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>

            <label for="assunto">Assunto:</label>
            <input type="text" id="assunto" name="assunto" required>

            <label for="mensagem">Mensagem:</label>
            <textarea id="mensagem" name="mensagem" rows="4" required></textarea>

            <!-- Novo campo para anexar o currículo -->
            <label for="curriculo">Anexar Currículo:</label>
            <input type="file" id="curriculo" name="curriculo" accept=".pdf,.doc,.docx">

            <button type="submit">Enviar</button>
        </form>
        <p class="success-message" id="success-message">Formulário enviado com sucesso!</p>
    </div>

    <script>
        // Captura o formulário e adiciona um ouvinte de evento para o envio
        document.getElementById('contact-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Impede o comportamento padrão do envio de formulário

            // Verifica se todos os campos foram preenchidos
            var nome = document.getElementById('nome').value;
            var email = document.getElementById('email').value;
            var assunto = document.getElementById('assunto').value;
            var mensagem = document.getElementById('mensagem').value;
            var curriculo = document.getElementById('curriculo').files.length;

            if (nome && email && assunto && mensagem) {
                // Exibe a mensagem de sucesso
                document.getElementById('success-message').style.display = 'block';

                // Limpa o formulário
                document.getElementById('contact-form').reset();
            }
        });
    </script>
</body>
</html>
