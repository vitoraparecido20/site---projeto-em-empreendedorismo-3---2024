<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Totem - Detalhes do Produto</title>
    <style>
        /* Estilização básica */
        .product-details {
            max-width: 600px;
            margin: 20px auto;
            text-align: center;
            padding: 16px;
            border: 1px solid #ddd;
        }
        .product-details img {
            max-width: 100%;
            height: auto;
        }
        .product-details button {
            padding: 10px;
            margin-top: 10px;
            background-color: #28a745;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        .product-details button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

<div class="product-details">
    <img src="totem.jpg" alt="Totem">
    <h1>Totem Interativo</h1>
    <p>Descrição completa do totem com tela sensível ao toque, ideal para autoatendimento, incluindo opções de pagamento integradas.</p>
    <p><strong>Preço:</strong> R$ 1.500,00</p>
    <button onclick="adicionarAoCarrinho()">Adicionar ao Carrinho</button>
</div>

<script>
    function adicionarAoCarrinho() {
        alert("Produto adicionado ao carrinho!");
        // Aqui você pode adicionar código para salvar o item no carrinho, como em uma lista de compras.
    }
</script>

</body>
</html>
