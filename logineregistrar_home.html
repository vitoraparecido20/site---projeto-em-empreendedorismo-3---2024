<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Login/Registrar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container" id="container">
        <div class="form-container sign-up-container">
            <form action="register.html" method="POST">
                <h1>Criar Conta</h1>
                <input type="text" placeholder="Nome" required />
                <input type="email" placeholder="Email" required />
                <input type="password" placeholder="Senha" required />
                <button type="submit">Registrar</button>
            </form>
        </div>

        <div class="form-container sign-in-container">
            <form action="home_techcaresolutions.html" method="POST">
                <h1>Login</h1>
                <input type="email" placeholder="Email" required />
                <input type="password" placeholder="Senha" required />
                <a href="#">Esqueceu sua senha?</a>
                <button type="submit">Login</button>
                
                <!-- Botões de login social -->
                <div class="social-login">
                    <button class="social-button" id="google" onclick="window.location.href='https://myaccount.google.com/'">
                        <img src="google.jpg" alt="Google Logo" class="icon"> Login com Google
                    </button>
                    <button class="social-button" id="linkedin" onclick="window.location.href='https://www.linkedin.com/login'">
                        <img src="linkedin.jpg" alt="LinkedIn Logo" class="icon"> Login com LinkedIn
                    </button>
                    <button class="social-button" id="twitter" onclick="window.location.href='https://x.com/i/flow/login'">
                        <img src="twitter.jpg" alt="Twitter Logo" class="icon"> Login com Twitter
                    </button>
                    <button class="social-button" id="facebook" onclick="window.location.href='https://pt-br.facebook.com/login.php/'">
                        <img src="facebook.jpg" alt="Facebook Logo" class="icon"> Login com Facebook
                    </button>
                </div>
            </form>
        </div>

        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Bem-vindo de volta!</h1>
                    <p>Para se manter conectado, faça o login com suas informações pessoais.</p>
                    <button class="ghost" id="signIn">Login</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>Olá, Amigo!</h1>
                    <p>Entre com seus dados pessoais e comece sua jornada conosco!</p>
                    <button class="ghost" id="signUp">Registrar<a href="register.html"></a></button>
                </div>
            </div>
        </div>
    </div>

<style>
    /* Código CSS existente */
    * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        font-family: 'Arial', sans-serif;
    }

    body {
        background-color: #f6f5f7;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .container {
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 14px 28px rgba(0, 0, 0, 0.25), 0 10px 10px rgba(0, 0, 0, 0.22);
        position: relative;
        width: 768px;
        max-width: 100%;
        min-height: 480px;
        overflow: hidden;
    }

    .form-container {
        position: absolute;
        top: 0;
        height: 100%;
        transition: all 0.6s ease-in-out;
    }

    .sign-in-container {
        left: 0;
        width: 50%;
        z-index: 2;
    }

    .sign-up-container {
        left: 0;
        width: 50%;
        opacity: 0;
        z-index: 1;
        transform: translateX(100%);
    }

    .container.right-panel-active .sign-in-container {
        transform: translateX(100%);
    }

    .container.right-panel-active .sign-up-container {
        transform: translateX(100%);
        opacity: 1;
        z-index: 5;
    }

    .overlay-container {
        position: absolute;
        top: 0;
        left: 50%;
        width: 50%;
        height: 100%;
        overflow: hidden;
        transition: transform 0.6s ease-in-out;
        z-index: 100;
    }

    .container.right-panel-active .overlay-container {
        transform: translateX(-100%);
    }

    .overlay {
        background-color: #4b2dd1;
        background: linear-gradient(to right, #4b2dd1, #3b1ca1);
        color: #fff;
        position: absolute;
        left: -100%;
        height: 100%;
        width: 200%;
        transform: translateX(0);
        transition: transform 0.6s ease-in-out;
    }

    .container.right-panel-active .overlay {
        transform: translateX(50%);
    }

    .overlay-panel {
        position: absolute;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 0 40px;
        text-align: center;
        top: 0;
        height: 100%;
        width: 50%;
        transition: transform 0.6s ease-in-out;
    }

    .overlay-left {
        transform: translateX(-20%);
    }

    .container.right-panel-active .overlay-left {
        transform: translateX(0);
    }

    .overlay-right {
        right: 0;
        transform: translateX(0);
    }

    .container.right-panel-active .overlay-right {
        transform: translateX(20%);
    }

    button {
        border-radius: 20px;
        border: 1px solid #4b2dd1;
        background-color: #4b2dd1;
        color: white;
        font-size: 14px;
        font-weight: bold;
        padding: 12px 45px;
        letter-spacing: 1px;
        text-transform: uppercase;
        transition: transform 80ms ease-in;
    }

    button.ghost {
        background-color: transparent;
        border-color: white;
    }

    button:hover {
        background-color: #3b1ca1;
    }

    /* Estilo para os botões de login social */
    .social-login {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 10px;
        margin-top: 15px;
    }

    .social-button {
        display: flex;
        align-items: center;
        border-radius: 20px;
        border: 1px solid #ddd;
        background-color: #fff;
        color: #333;
        font-size: 14px;
        font-weight: bold;
        padding: 10px 20px;
        width: 90%;
        max-width: 250px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    .social-button .icon {
        width: 24px;
        height: 24px;
        margin-right: 10px;
    }

    .social-button:hover {
        background-color: #f0f0f0;
    }
</style>

<script src="script2.js"></script>
</body>
</html>
